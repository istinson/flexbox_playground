<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexbox Playground</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div id="title">
      <button id="prev"><- PREV</button>
      <h1 id="header">Flexbox Playground</h1>
      <button id=next>NEXT -></button>
    </div>

    <!-- view 1 -->

    <div id="view-1">
      <div id="container-one">
        <div id="child-one-a">BOX 1</div>
        <div id="child-one-b">BOX 2</div>
        <div id="child-one-c">BOX 3</div>
      </div>
      <div class="toolbar">
        <div id="display" class="tool-button">
          display:
          <div class="button-box"> 
            <button id="display-flex" class="prop-button">flex</button>
          </div>
          *Must be applied first
        </div>

        <div id="flex-direction" class="tool-button">
          flex-direction:
          <div class="button-box"> 
            <button id="flex-direction-row" class="prop-button">row</button>
            <button id="flex-direction-column" class="prop-button">column</button>
            <button id="flex-direction-row-reverse" class="prop-button">row-reverse</button>
            <button id="flex-direction-column-reverse" class="prop-button">column-reverse</button>
          </div>
        </div>

        <div id="justify-content"class="tool-button">
          justify-content: 
          <div class="button-box"> 
            <button class="prop-button">flex-start</button>
            <button class="prop-button">flex-end</button>
            <button class="prop-button">center</button>
            <button class="prop-button">space-between</button>
            <button class="prop-button">space-around</button>
          </div>
        </div>

        <div id="align-items" class="tool-button">
          align-items:
          <div class="button-box"> 
            <button class="prop-button">flex-start</button>
            <button class="prop-button">flex-end</button>
            <button class="prop-button">center</button>
            <button class="prop-button">baseline</button>
            <button class="prop-button">stretch</button>
          </div>
        </div>
      </div>
      
    </div>

    <!-- view 2 -->

    <div id="view-2">
      <div class="toolbar">
        <button id="flex-basis" class="tool-button">flex-basis</button>
        <button id="flex-grow" class="tool-button">flex-grow</button>
        <button id="flex-shrink" class="tool-button">flex-shrink</button>
      </div>
      <div id="container-two">
        <div id="child-two-a">BOX 1</div>
        <div id="child-two-b">BOX 2</div>
        <div id="child-two-c">BOX 3</div>
      </div>
      <div class="bottom-bar">
      </div>
    </div>

    <!-- view 3 -->

    <div id="view-3">
      <div class="toolbar">
        <button id="flex" class="tool-button">flex</button>
        <button id="order" class="tool-button">order</button>
        <button id="flex-wrap" class="tool-button">flex-wrap</button>
        <button id="align-self" class="tool-button">align-self</button>
      </div>
      <div id="container-three">
        <div class="wrap-item">BOX 1</div>
        <div class="wrap-item">BOX 2</div>
        <div class="wrap-item">BOX 3</div>
        <div class="wrap-item">BOX 4</div>
        <div class="wrap-item">BOX 5</div>
        <div class="wrap-item">BOX 6</div>
        <div class="wrap-item">BOX 7</div>
        <div class="wrap-item">BOX 8</div>
      </div>
      <div class="bottom-bar">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./view_1.js"></script>
    <script src="./view_2.js"></script>
    <script src="./view_3.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
