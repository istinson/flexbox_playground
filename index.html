<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flexbox Playground</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="title">
    <div id="prev"><- PREV</div>
    <h1 id="header">Flexbox Playground</h1>
    <div id=next>NEXT -></div>
  </div>

  <!-- view 1 -->

  <div id="view-1">
    <div class="toolbar">
      <button class="tool-button">display</button>
      <button class="tool-button">flex-direction</button>
      <button class="tool-button">justify-content</button>
      <button class="tool-button">align-items</button>
    </div>
    <div id="container-one">
      <div id="child-one-a">BOX</div>
      <div id="child-one-b">BOX</div>
      <div id="child-one-c">BOX</div>
    </div>
    <div class="css-viewer"></div>
  </div>

  <!-- view 2 -->

  <div id="view-2">
    <div class="toolbar">
      <button class="tool-button">flex</button>
      <button class="tool-button">order</button>
      <button class="tool-button">flex-basis</button>
    </div>
    <div id="container-two">
      <div id="child-two-a">BOX</div>
      <div id="child-two-b">BOX</div>
      <div id="child-two-c">BOX</div>
    </div>
    <div class="css-viewer"></div>
  </div>

  <!-- view 3 -->

  <div id="view-3">
    <div class="toolbar">
      <button class="tool-button">flex-grow</button>
      <button class="tool-button">flex-shrink</button>
      <button class="tool-button">flex-wrap</button>
    </div>
    <div id="container-three">
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
      <div class="wrap-item">BOX</div>
    </div>
    <div class="css-viewer"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
